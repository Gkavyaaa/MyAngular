<input type="text" palceholder="search" value="search..." />
<button style='margin-right:16px'>users</button>
<!-- <button style='margin-right:16px'>tasks</button> -->
<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>role</th>
        </tr>
       </thead>
    <tbody>
        <ng-container>
            <tr *ngFor="let data of employeeDatas">
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.email}}</td>
                <td>{{data.role}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
